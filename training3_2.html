<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2</title>
</head>
<body>
  <script>
    let globalValue=1000; //전역스코프(전역변수)

    function outerFunc(){ //지역스코프(지역변수)
      let outerLocalValue=100;
      function innerFunc(){
        let innerLocalValue=30;
        return innerLocalValue;
      }
      return globalValue+outerLocalValue+innerFunc();
    }

    console.log(outerFunc());
  </script>
</body>
</html>
